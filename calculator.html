<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="calc-parent">
          <div class="display-div">
            <h1 id="calc-display"></h1>
          </div>
          <div class="calc-body">
            <div class="key1 inner">
              <div
                id="divide"
                class="btn">/</div>
              <div id="add" class="btn">+</div>
              <div class="btn">7</div>
            </div>
            <div class="key2 inner">
              <div class="sp-btn">OFF</div>
              <div
                id="substract"
                class="btn">-</div>
              <div class="btn">8</div>
            </div>
            <div class="key3 inner">
              <div id="on" class="sp-btn">ON</div>
              <div
                id="multiply"
                class="btn">*</div>
              <div class="btn">9</div>
            </div>
            <div class="key4 inner">
              <div class="btn">4</div>
              <div class="btn">1</div>
              <div class="btn">0</div>
            </div>
            <div class="key5 inner">
              <div class="btn">5</div>
              <div class="btn">2</div>
              <div id="clear" class="sp-btn">Clear</div>
            </div>
            <div class="key6 inner">
              <div class="btn">6</div>
              <div class="btn">3</div>
              <div id="equal" class="sp-btn">=</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
